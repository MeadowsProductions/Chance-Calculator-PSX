<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Chances</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@600&family=Rubik&display=swap" rel="stylesheet">
        <link rel="icon" href="Pics/Icon.png" type="image/png">
    </head>
    <body>
        <div class="container" id="container" hidden>
            <div class="left-side-bar" id="items"><br>
                
            </div>
            <div class="middle-div">
                <h1 id="title"></h1>
                <div title="Hardcore Pet" class="hardcorePet" id="hardcorePet" hidden>HC</div>
                <div title="Custom Pet" class="customPet" id="customPet" hidden>Custom</div>
                <div>
                    <img src="" id="petImage" class="petImage" type="image/png">
                </div>
                <button class="calc" id="btn">Calculate</button>
                <h1 id="result" class="result"></h1>
                <h1 class="note" id="note">*May Be Estimated</h1>
            </div>
            <div class="right-div">
                <h1>Max Mastery (+2.5X): <input type="checkbox" id="MaxMasteryLevel" class="radio"></h1><br>
                <h1>Lucky Pass (+3.5X): <input type="checkbox" id="LuckyGamePassElement" class="radio"></h1><br>
                <h1>Super Lucky (+6X): <input type="checkbox" id="SuperLuckyElement" class="radio"></h1><br>
                <h1>Server Luck (+6X): <input type="checkbox" id="ServerLuckyElement" class="radio"></h1><br>
                <h1>Ultra Lucky (+20X): <input type="checkbox" id="UltraLuckyElement" class="radio"></h1><br>
                <h1>Insane Luck (+25X): <input type="checkbox" id="InsaneLuckElement" class="radio"></h1><br>        
            </div>
            <div class="bottom-right-div">
                <h2 class="selected">Updated: <span data-date>8/05/23</span></h2>
            </div>
        </div>
        <script src="script.js"></script>
        <script src="https://kit.fontawesome.com/180d0b785d.js" crossorigin="anonymous"></script>
    </body>
</html>
